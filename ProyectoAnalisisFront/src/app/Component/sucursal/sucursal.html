<div class="container-fluid py-3">

  <div class="d-flex align-items-center mb-3 gap-2 flex-wrap">
    <h5 class="m-0">Sucursales</h5>
    <div class="ms-auto d-flex gap-2">
      <button class="btn btn-sm btn-success" (click)="nuevo()" [disabled]="!permisos.Alta">Nuevo</button>
      <button class="btn btn-sm btn-primary" (click)="guardar()" [disabled]="mode()==='idle' || mode()==='ver'">Guardar</button>
      <button class="btn btn-sm btn-secondary" (click)="cancelar()" [disabled]="mode()==='idle'">Cancelar</button>
    </div>
  </div>

  <!-- FORMULARIO -->
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <form [formGroup]="form" class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Nombre *</label>
          <input class="form-control" formControlName="Nombre" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Dirección *</label>
          <input class="form-control" formControlName="Direccion" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Empresa *</label>
          <select class="form-select" formControlName="IdEmpresa">
            <option [ngValue]="null" disabled>Seleccione…</option>
            <option *ngFor="let e of (empresas$ | async) trackby: trackEmpresa" [ngValue]="e.IdEmpresa">
              {{ e.Nombre }}
            </option>
          </select>
        </div>
      </form>
    </div>
  </div>

  <!-- LISTADO -->
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-sm table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Direcci&oacute;n</th>
              <th>Empresa</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <ng-container *ngIf="empresasMap$ | async as empresasMap">
            <tbody *ngIf="vm$ | async as vm">
              <tr *ngFor="let s of (sucursales$ | async)">
                <td>{{s.Nombre}}</td>
                <td>{{s.Direccion}}</td>
                <td>{{empresasMap[s.IdEmpresa] || s.IdEmpresa}}</td>
                
                <td class="text-end">
                  <button class="btn btn-sm btn-outline-primary me-1" (click)="ver(s)">Ver</button>
                  <button class="btn btn-sm btn-outline-secondary me-1" (click)="editar(s)" [disabled]="!permisos.Cambio">Editar</button>
                  <button class="btn btn-sm btn-outline-danger" (click)="eliminar(s)" [disabled]="!permisos.Baja">Eliminar</button>
                </td>
              </tr>
              <tr *ngIf="!(sucursales$ | async)?.length">
                <td colspan="8" class="text-center text-muted py-4">Sin registros</td>
              </tr>
            </tbody>
          </ng-container>
        </table>
      </div>
    </div>
  </div>
</div>
