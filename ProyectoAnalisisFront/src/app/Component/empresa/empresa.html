<div class="container-fluid py-3">

  <div class="d-flex align-items-center mb-3 gap-2 flex-wrap">
    <h5 class="m-0">Empresas</h5>
    <div class="ms-auto d-flex gap-2">
      <button class="btn btn-sm btn-success" (click)="nuevo()">Nuevo</button>
      <button class="btn btn-sm btn-primary" (click)="guardar()" [disabled]="mode()==='idle' || mode()==='ver'">Guardar</button>
      <button class="btn btn-sm btn-secondary" (click)="cancelar()" [disabled]="mode()==='idle'">Cancelar</button>
    </div>
  </div>

  <!-- FORMULARIO -->
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <form [formGroup]="form" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Nombre *</label>
          <input class="form-control" formControlName="nombre" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Direcci&oacute;n *</label>
          <input class="form-control" formControlName="direccion" />
        </div>
        <div class="col-md-2">
          <label class="form-label">NIT</label>
          <input class="form-control" formControlName="direccion" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad Mayusculas *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad <br> Minusculas *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad Caracteres <br> Especiales *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Dias de Caducidad <br> Password *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Tama&ntilde;o de <br> Password *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Intentos de <br>Bloqueo Password *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad de <br>Numeros *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad de <br>Preguntas *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Fecha de <br>Creaci&oacute;n *</label>
          <input type="date" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Usuario de <br>Creaci&oacute;n *</label>
          <input class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Fecha de <br>Modificaci&oacute;n *</label>
          <input type="date" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Usuario de <br>Modificaci&oacute;n *</label>
          <input class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Dias de Caducidad <br>Password *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad de Caracteres <br>Especiales Password *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad de Mayusculas<br>Password *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad de Minusculas<br>Password *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad de N&uacute;meros<br>Password *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad de preguntas<br>Password *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Intentos antes de<br>Bloqueo de Password *</label>
          <input type="number" class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Password<br>Largo *</label>
          <input type="password" class="form-control" formControlName="pCantMayus" placeholder="••••••"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Usuario<br>Creaci&oacute;n *</label>
          <input class="form-control" formControlName="pCantMayus"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Usuario<br>Modificaci&oacute;n *</label>
          <input class="form-control" formControlName="pCantMayus"/>
        </div>
      </form>
    </div>
  </div>

  <!-- LISTADO -->
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-sm table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Dirección</th>
              <th>Empresa</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of (Empresas$ | async)">
              <td>{{s.nombre}}</td>
              <td>{{s.direccion}}</td>
              <td>{{s.idEmpresa}}</td>

              <td class="text-end">
                <button class="btn btn-sm btn-outline-primary me-1" (click)="ver(s)">Ver</button>
                <button class="btn btn-sm btn-outline-secondary me-1" (click)="editar(s)">Editar</button>
                <button class="btn btn-sm btn-outline-danger" (click)="eliminar(s)">Eliminar</button>
              </td>
            </tr>
            <tr *ngIf="!(Empresas$ | async)?.length">
              <td colspan="8" class="text-center text-muted py-4">Sin registros</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
