<div class="container-fluid py-3">
  <div class="d-flex align-items-center mb-3 gap-2 flex-wrap">
    <h5 class="m-0">Empresas</h5>
    <div class="ms-auto d-flex gap-2">
      <button id="btnAlta" class="btn btn-sm btn-success" (click)="nuevo()" [disabled]="!permisos.Alta">Nuevo</button>
      <button class="btn btn-sm btn-primary" (click)="guardar()" [disabled]="mode()==='idle' || mode()==='ver'">Guardar</button>
      <button class="btn btn-sm btn-secondary" (click)="cancelar()" [disabled]="mode()==='idle'">Cancelar</button>
    </div>
  </div>

  <!-- FORMULARIO -->
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <form [formGroup]="form" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Nombre *</label>
          <input class="form-control" style="display: none;" formControlName="idEmpresa" />
          <input class="form-control" formControlName="nombre" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Direcci&oacute;n *</label>
          <input class="form-control" formControlName="direccion" />
        </div>
        <div class="col-md-2">
          <label class="form-label">NIT</label>
          <input class="form-control" formControlName="nit" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad Mayusculas *</label>
          <input type="number" class="form-control" formControlName="passwordCantidadMayusculas"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad <br> Minusculas *</label>
          <input type="number" class="form-control" formControlName="passwordCantidadMinusculas"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad Caracteres <br> Especiales *</label>
          <input type="number" class="form-control" formControlName="passwordCantidadCaracteresEspeciales"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Dias de Caducidad <br> Password *</label>
          <input type="number" class="form-control" formControlName="passwordCantidadCaducidadDias"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Password <br> Largo *</label>
          <input type="number" class="form-control" formControlName="passwordLargo"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Intentos de <br>Bloqueo Password *</label>
          <input type="number" class="form-control" formControlName="passwordIntentosAntesDeBloquear"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad de <br>Numeros *</label>
          <input type="number" class="form-control" formControlName="passwordCantidadNumeros"/>
        </div>
        <div class="col-md-2">
          <label class="form-label">Cantidad de <br>Preguntas *</label>
          <input type="number" class="form-control" formControlName="passwordCantidadPreguntasValidar"/>
        </div>
      </form>
    </div>
  </div>

  <!-- LISTADO -->
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-sm table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Direcci√≥n</th>
              <th>NIT</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of (Empresas$ | async)">
              <td>{{s.Nombre}}</td>
              <td>{{s.Direccion}}</td>
              <td>{{s.Nit}}</td>

              <td class="text-end">
                <button class="btn btn-sm btn-outline-primary me-1" (click)="ver(s)">Ver</button>
                <button id="btnBaja" class="btn btn-sm btn-outline-secondary me-1" (click)="editar(s)" [disabled]="!permisos.Cambio">Editar</button>
                <button id="btnCambio" class="btn btn-sm btn-outline-danger" (click)="eliminar(s)" [disabled]="!permisos.Baja">Eliminar</button>
              </td>
            </tr>
            <tr *ngIf="!(Empresas$ | async)?.length">
              <td colspan="8" class="text-center text-muted py-4">Sin registros</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
