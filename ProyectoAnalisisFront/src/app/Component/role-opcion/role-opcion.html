<div class="container-fluid py-3">

  <div class="d-flex align-items-center mb-3 gap-2 flex-wrap">
    <h5 class="m-0">Roles</h5>
    <div class="ms-auto d-flex gap-2">
      <button class="btn btn-sm btn-success" (click)="nuevo()">Nuevo</button>
      <button class="btn btn-sm btn-primary" (click)="guardar()" [disabled]="mode()==='idle' || mode()==='ver'">Guardar</button>
      <button class="btn btn-sm btn-secondary" (click)="cancelar()" [disabled]="mode()==='idle'">Cancelar</button>
    </div>
  </div>

  <!-- FORMULARIO -->
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <form [formGroup]="form" class="row g-3">
          
        <div class="col-md-2">
        
        </div>

        <div class="col-md-4">
          <label class="form-label">Rol *</label>
          <select class="form-select" formControlName="IdRole">
            <option [ngValue]="null" disabled>Seleccione…</option>
            <option *ngFor="let r of (roles$ | async); trackBy: trackRol" [ngValue]="r.IdRole">
              {{ r.Nombre }}
            </option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Opción *</label>
          <select class="form-select" formControlName="IdOpcion">
            <option [ngValue]="null" disabled>Seleccione…</option>
            <option *ngFor="let r of (opciones$ | async); trackBy: trackOpcion" [ngValue]="r.IdOpcion">
              {{ r.Nombre }}
            </option>
          </select>
        </div>

        <div class="col-md-2">
        
        </div>
        <div class="col-md-2">
        
        </div>
        
        <!-- Grupo 1: ABM -->
        <div class="col-md-4">
            <div class="border rounded p-3 h-100">
                <div class="fw-semibold mb-2">Permisos de operación</div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chkAlta" formControlName="Alta">
                    <label class="form-check-label" for="chkAlta">Alta</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chkBaja" formControlName="Baja">
                    <label class="form-check-label" for="chkBaja">Baja</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chkCambio" formControlName="Cambio">
                    <label class="form-check-label" for="chkCambio">Cambio</label>
                </div>
            </div>
        </div>
        
        <!-- Grupo 2: Reportes -->
        <div class="col-md-4">
            <div class="border rounded p-3 h-100">
                <div class="fw-semibold mb-2">Permisos de reporte</div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chkImprimir" formControlName="Imprimir">
                    <label class="form-check-label" for="chkImprimir">Imprimir</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chkExportar" formControlName="Exportar">
                    <label class="form-check-label" for="chkExportar">Exportar</label>
                </div>
            </div>
        </div>
        
        <div class="col-md-2">
        
        </div>
    </form>
</div>
</div>

<!-- LISTADO -->
<div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-sm table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Rol</th>
              <th>Opción</th>
              <th>Alta</th>
              <th>Baja</th>
              <th>Cambio</th>
              <th>Imprimir</th>
              <th>Exportar</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <ng-container *ngIf="rolesMap$ | async as rolesMap">
          <ng-container *ngIf="opcionesMap$ | async as opcionesMap">
            <tbody *ngIf="vm$ | async as vm">
                <tr *ngFor="let r of (roleOpcion$ | async)">
                     <td>{{ rolesMap[r.IdRole] || r.IdRole }}</td>
                    <td>{{ opcionesMap[r.IdOpcion] || r.IdOpcion }}</td>
                    <td><input class="form-check-input" type="checkbox" [checked]="r.Alta"      disabled></td>
                    <td><input class="form-check-input" type="checkbox" [checked]="r.Baja"      disabled></td>
                    <td><input class="form-check-input" type="checkbox" [checked]="r.Cambio"    disabled></td>
                    <td><input class="form-check-input" type="checkbox" [checked]="r.Imprimir"  disabled></td>
                    <td><input class="form-check-input" type="checkbox" [checked]="r.Exportar"  disabled></td>

                    <td class="text-end">
                    <button class="btn btn-sm btn-outline-primary me-1" (click)="ver(r)">Ver</button>
                    <button class="btn btn-sm btn-outline-secondary me-1" (click)="editar(r)">Editar</button>
                    <button class="btn btn-sm btn-outline-danger" (click)="eliminar(r)">Eliminar</button>
                    </td>
                </tr>

                <tr *ngIf="!(roleOpcion$ | async)?.length">
                    <td colspan="8" class="text-center text-muted py-4">Sin registros</td>
                </tr>
            </tbody>
            </ng-container>
            </ng-container>
        </table>
      </div>
    </div>
  </div>
</div>
