<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" routerLink="/">G. Charlie</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Módulos -->
        <li class="nav-item dropdown" *ngFor="let mod of (menu$ | async)">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            {{ mod.nombre }}
          </a>

          <ul class="dropdown-menu dropdown-menu-dark">
            <!-- Menús -->
            <li class="dropdown-submenu dropend" *ngFor="let mn of mod.menus">
              <a class="dropdown-item dropdown-toggle" href="#" data-bs-toggle="dropdown">
                {{ mn.nombre }}
              </a>

              <!-- Opciones -->
              <ul class="dropdown-menu dropdown-menu-dark">
                <li *ngFor="let op of mn.opciones">
                  <a class="dropdown-item"
                     [routerLink]="toRoute(op.pagina)"
                     [href]="toHref(op.pagina)">
                    {{ op.nombre }}
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </li>

      </ul>

      <div class="d-flex">
        <a class="btn btn-outline-light btn-sm" (click)="logout()">Salir</a>
      </div>
    </div>
  </div>
</nav>

<div class="container py-4">
  <router-outlet></router-outlet>
</div>
